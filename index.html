<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregunta especial</title>

  <!-- Tipografía elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* Fondo negro elegante */
      font-family: 'Cinzel', serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      padding: 25px 20px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.10);
      box-shadow: 0 6px 26px rgba(255,0,80,0.25);
      width: 90%;
      max-width: 350px;
      height: 390px;
      position: relative;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
      text-shadow: 0 0 8px rgba(255,255,255,0.25);
    }

    /* BOTONES MÁS PEQUEÑOS Y ELEGANTES */
    .btn {
      width: 50%;
      padding: 8px 0;
      margin: 8px auto;
      border-radius: 10px;
      font-size: 13px;
      font-family: 'Montserrat', sans-serif;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: #ffffff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      transition: all 0.25s ease;
      cursor: pointer;
      display: block;
    }

    /* Botón SÍ con efecto elegante */
    #btnSi:hover {
      background: rgba(255, 0, 90, 0.4);
      border-color: rgba(255, 0, 90, 0.7);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 90, 0.6);
    }

    /* Botón NO — SIN HOVER, SIN BRILLO, SIN EFECTO */
    #btnNo {
      position: absolute;
      left: 50%;
      top: 65%;
      transform: translateX(-50%);
      transition: none !important;
    }

    #btnNo:hover,
    #btnNo:active,
    #btnNo:focus {
      background: rgba(255, 255, 255, 0.08) !important;
      border-color: rgba(255, 255, 255, 0.12) !important;
      color: #ffffff !important;
      transform: none !important;
      box-shadow: none !important;
    }

    .mensaje-final {
      display: none;
      font-size: 18px;
      color: #ff0055;
      font-weight: 600;
      margin-top: 20px;
      font-family: 'Cinzel', serif;
      animation: fadeIn 0.6s ease-in-out;
    }

    .mensaje-final img {
      margin-top: 20px;
      width: 200px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 22px rgba(255, 0, 100, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVO CELULAR */
    @media (max-width: 480px) {
      .btn {
        width: 70%;
        padding: 9px;
        font-size: 13px;
      }
      .container {
        height: 360px;
      }
    }
  </style>
</head>

<body>
  <div class="container" id="contenedor">
    <h1 id="pregunta">¿Quieres ser mi novia?</h1>

    <button class="btn" id="btnSi" onclick="aceptar()">Sí</button>
    <button class="btn" id="btnNo">No</button>

    <div class="mensaje-final" id="mensajeFinal">
      ¡Sabía que dirías que sí My Love! ❤️<br>
      <img src="https://img1.picmix.com/output/stamp/normal/0/9/1/3/2463190_132df.png" alt="Romántico">
    </div>
  </div>

  <script>
    const btnNo = document.getElementById("btnNo");
    const btnSi = document.getElementById("btnSi");
    const mensajeFinal = document.getElementById("mensajeFinal");
    const contenedor = document.getElementById("contenedor");
    const pregunta = document.getElementById("pregunta");

    /* Movimiento del botón NO */
    function moverBoton() {
      const maxX = contenedor.clientWidth - btnNo.clientWidth;
      const maxY = contenedor.clientHeight - btnNo.clientHeight;

      const nuevoX = Math.random() * maxX;
      const nuevoY = Math.random() * maxY;

      btnNo.style.left = `${nuevoX}px`;
      btnNo.style.top = `${nuevoY}px`;
    }

    btnNo.addEventListener("mouseenter", moverBoton);
    btnNo.addEventListener("touchstart", function(e) {
      e.preventDefault();
      moverBoton();
    });

    /* Acción botón SÍ */
    function aceptar() {
      pregunta.style.display = "none";
      btnNo.style.display = "none";
      btnSi.style.display = "none";
      mensajeFinal.style.display = "block";
    }
  </script>
</body>
</html>
